<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/layout.css" />
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/drupal.js"></script>
  <script type="text/javascript" src="js/layout.js"></script>
</head>
<body>
  <div id="dashboard">
    <!-- Fill in the small details later -->
  </div>
  <div class="panels-flexible-row">
    <div class="inside panels-flexible-row-inside clearfix">
      <div class="panels-flexible-region panels-flexible-region-2-center panels-flexible-region-first">
        <div class="inside panels-flexible-region-inside panels-flexible-region-2-center-inside panels-flexible-region-inside-first">
        Content
        </div>
      </div>
      <div class="panels-flexible-splitter">
        <span class="panels-flexible-splitter-left">.panels-flexible-region-2-center</span>
        <span class="panels-flexible-splitter-left-id">center</span>
        <span class="panels-flexible-splitter-left-width panels-flexible-region-2-center-width">50</span>
        <span class="panels-flexible-splitter-left-scale">0.99</span>
        <span class="panels-flexible-splitter-left-width-type">%</span>
        <span class="panels-flexible-splitter-right">.panels-flexible-region-2-right</span>
        <span class="panels-flexible-splitter-right-id">right</span>
        <span class="panels-flexible-splitter-right-width panels-flexible-region-2-right-width">50</span>
        <span class="panels-flexible-splitter-right-scale">0.99</span>
        <span class="panels-flexible-splitter-right-width-type">%</span>
      </div>
      <div class="panels-flexible-region panels-flexible-region-right panels-flexible-region-last">
        <div class="inside panels-flexible-region-inside panels-flexible-region-right-inside panels-flexible-region-inside-last">
        Right
        </div>
      </div>
    </div>
  </div>
</body>
</html>

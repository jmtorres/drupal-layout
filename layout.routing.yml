layout.list:
  path: '/admin/structure/templates'
  defaults:
    _content: '\Drupal\layout\Controller\LayoutController::layoutPageList'
  requirements:
    _permission: 'administer layouts'

layout.view:
  path: '/admin/structure/templates/manage/{key}'
  defaults:
    _content: '\Drupal\layout\Controller\LayoutController::layoutPageView'
    _title: 'View template'
  options:
    _access_mode: 'ALL'
  requirements:
    _permission: 'administer layouts'
    _custom_access:  '\Drupal\layout\Controller\LayoutController::checkAccess'
